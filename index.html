<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Example</h1>

<div id="authContainer">
  <div id="authButtonGroup">
  <button class="btn btn-primary btn-font" id="signUpButton" type="button" data-toggle="collapse" data-target="#collapseSignUp" aria-expanded="false" aria-controls="collapseSignUp">
    Sign Up
  </button>
  <button class="btn btn-primary btn-font" id="signInButton" type="button" data-toggle="collapse" data-target="#collapseSignIn" aria-expanded="false" aria-controls="collapseSignIn">
    Sign In
  </button>
  <button class="btn btn-primary hidden btn-font" id="changePassButton" type="button" data-toggle="collapse" data-target="#collapseChangePass" aria-expanded="false" aria-controls="collapseChangePass">
    Change Password
  </button>
  <button type="button" class="btn btn-primary hidden btn-font" id="sign-out">
    Sign Out
  </button>

    <div class="accordion-group">
      <div class="collapse" id="collapseSignUp">
        <div class="well">
          <form id="sign-up">
            <fieldset>
              <legend>Sign Up</legend>
              <label>
            Email
            <input type="text" maxlength="100" id="account-name" class="signup-field" name="credentials[email]">
          </label>
              <label>
            Password
            <input type="password" maxlength="100" class="signup-field" name="credentials[password]">
          </label>
              <label>
            Password Confirmation
            <input type="password" maxlength="100" class="signup-field" name="credentials[password_confirmation]">
          </label>
              <input type="submit" name="submit" value="Sign Up">
            </fieldset>
          </form>
        </div>
      </div>

      <div class="collapse" id="collapseSignIn">
        <div class="well">
          <form id="sign-in">
           <fieldset>
             <legend>Sign In</legend>
             <label>
             Email
             <input type="text" class="signin-field" maxlength="100" id="account-name-signin" name="credentials[email]">
           </label>
             <label>
             Password
             <input type="password" class="signin-field" maxlength="100" name="credentials[password]">
           </label>
             <input type="submit" name="submit" maxlength="100" value="Sign In">
           </fieldset>
         </form>
        </div>
      </div>

      <div class="collapse" id="collapseChangePass">
        <div class="well">
          <form id="change-password">
           <fieldset>
             <legend>Change Password</legend>
             <label>
             Current Password
             <input type="password" class="change-pass-field" maxlength="100" name="passwords[old]">
           </label>
             <label>
             New Password
             <input type="password" class="change-pass-field" maxlength="100" name="passwords[new]">
           </label>
             <input type="submit" name="submit" value="Change Password">
           </fieldset>
         </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="status-box"></div>

    </body>
</html>
